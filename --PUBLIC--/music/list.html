        <a style="background-color: transparent;height:100%;width:80px;" href="./list.html"><i class="fa-solid fa-list"></i><br>List</a>

        <style>
            #app {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                width: 100%;
                margin: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            #lineicon {
                width: 240px;
                height: 50px;
                background-color: #ffffffd3; /* Default color for cart with items */
                color: #494949; /* Change the text color as needed */
                padding: 10px;
                border-radius: 20px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center; /* Center text horizontally */
                text-align: center;
            }
            #lineicon a {
                color: #000000a3;
                margin-top: 5px;
                margin-bottom: 5px;
                transition: 0.3s ease-in-out;
            }
            #lineicon a:hover {
                color: black;
                scale: 1.05;
            }
            .youtube-link {
                display: inline-block;
                background-color: #FF0000; /* YouTube red */
                color: white;
                padding: 2px 6px;
                border-radius: 5px;
                cursor: pointer;
                margin: 0 5px;
                text-decoration: none;
                font-size: 14px;
            }
            
            .youtube-icon {
                margin-right: 1px;
                vertical-align: middle;
            }
            
            .youtube-title {
                font-size: 14px;
                vertical-align: middle;
            }
        </style>
    </div>
