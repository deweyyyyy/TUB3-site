  <script>
    var audioFiles = ["check.mp3", "bg1.mp3", "bg2.mp3", "bg3.mp3", "bg4.mp3", "bg5.mp3", "bg6.mp3", "bg7.mp3", "bg8.mp3", "bg9.mp3", "bg10.mp3", "bg11.mp3", "bg12.mp3", "bg13.mp3", "bg14.mp3", "bg15.mp3"];
var loadedCount = 0;
var centerVolume = 0.5; // Default volume for center sound

// Function to adjust volume for center sound
function adjustCenterVolume(value) {
  var audioElements = document.querySelectorAll('audio');
  var volume = value / 100; // Convert range value to volume range [0, 1]
  audioElements.forEach(function(audio) {
    audio.volume = volume;
  });
}

// Add event listener to set center volume on page load
window.addEventListener('load', adjustCenterVolume);
function loadAudio(index) {
  var audio = new Audio();
  audio.src = "./files/" + audioFiles[index];

  audio.addEventListener("canplaythrough", function() {
    loadedCount++;
    var percentage = (loadedCount / audioFiles.length) * 100;
    document.getElementById("loadingProgressBar").value = percentage;

    if (loadedCount === audioFiles.length) {
      // All audio files loaded, hide the loading overlay
      document.getElementById("loadingOverlay").style.display = "none";
    }
  });

  audio.load();
}

for (var i = 0; i < audioFiles.length; i++) {
  loadAudio(i);
}

for (var j = 1; j <= 15; j++) {
  document.getElementById('bg' + j).addEventListener('timeupdate', function(event) {
    updateProgressBar(event.target);
  });
}


// Function to update the progress bar and time remaining
function updateProgressBar(audioElement) {
  var progressBar = document.getElementById("progressBar");
  var timeRemaining = document.getElementById("timeRemaining");
  var seekBar = document.getElementById("seekBar");

  var currentTime = audioElement.currentTime;
  var duration = audioElement.duration;
  var progressValue = (currentTime / duration) * 100;

  progressBar.value = progressValue;
  seekBar.value = progressValue;

  // Calculate remaining time
  var remainingTime = duration - currentTime;
  var minutes = Math.floor(remainingTime / 60);
  var seconds = Math.floor(remainingTime % 60);

  timeRemaining.textContent = `Time Remaining: ${minutes}:${seconds}`;
}

// Function to seek to a specific time
function seekAudio(value) {
  // Loop through each audio element and set its currentTime
  for (var k = 1; k <= 15; k++) {
    var audioElement = document.getElementById('bg' + k);
    var seekTime = (value / 100) * audioElement.duration;
    audioElement.currentTime = seekTime;
  }
}


  // Add event listeners to reset progress bar when a new audio is played
